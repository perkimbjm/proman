models:
  User:
      id: id
      name: string
      email: string
      password: string
      role_id: id foreign:roles
      email_verified_at: timestamp nullable
      timestamps: true
      relationships:
       belongsTo: Role
       hasMany: Ticket, TicketFeedback, AuditLog

  Role:
      id: id
      name: string
      timestamps: false
      relationships:
       hasMany: User, RolePermission

  Permission:
      id: id
      name: string
      timestamps: false
      relationships:
       hasMany: RolePermission

  RolePermission:
      role_id: id foreign:roles
      permission_id: id foreign:permissions
      timestamps: false
      relationships:
       belongsTo: Role, Permission

  District:
      id: id
      code: string
      name: string
      slug: string
      timestamps: true
      relationships:
       hasMany: Village, Ticket, Construction, Facility, Survey, Pokir, Musrenbang

  Village:
      id: id
      code: string
      name: string
      district_id: id foreign:districts
      slug: string
      timestamps: true
      relationships:
       belongsTo: District
       hasMany: Ticket, Facility, Survey


  Ticket:
      id: uuid
      user_id: id foreign:users
      type: string
      issue: text
      district_id: id foreign:districts
      village_id: id foreign:villages
      photo_url: string nullable
      lat: string
      lng: string
      status: string default:open
      timestamps: true
      relationships:
       belongsTo: User, District, Village
       hasMany: TicketResponse

  Information:
      id: id
      title: string
      description: text
      info_url: string
      timestamps: true

  AuditLog:
      id: id
      user_id: id foreign:users
      action: string
      model_type: string
      model_id: uuid
      ip_address: string
      timestamps: true
      relationships:
       belongsTo: User

  Guide:
      id: id
      type: string
      thumbnail: string
      description: text
      guide_url: string
      timestamps: true

  TicketResponse:
      id: uuid
      ticket_id: uuid foreign:tickets
      admin_id: id foreign:users
      issue: text
      response: text
      timestamps: true
      relationships:
       belongsTo: Ticket, User

  TicketFeedback:
      id: uuid
      ticket_id: uuid foreign:tickets
      user_id: id foreign:users
      feedback: text
      rating: integer
      timestamps: true
      relationships:
       belongsTo: Ticket, User

  Contractor:
      id: id
      name: string
      akta: string
      founding_date: date
      notary: string
      address: string
      npwp: string
      leader: string
      position: string
      slug: string
      account_number: string
      account_holder: string
      header_scan: string nullable
      account_scan: string nullable
      npwp_scan: string nullable
      timestamps: true
      relationships:
       hasMany: Facility, Construction, Work

  Consultant:
      id: id
      name: string
      akta: string
      founding_date: date
      notary: string
      address: string
      npwp: string
      leader: string
      position: string
      slug: string
      account_number: string
      account_holder: string
      header_scan: string nullable
      account_scan: string nullable
      npwp_scan: string nullable
      timestamps: true
      relationships:
       hasMany: Facility, Work, Construction, Spv, Plan, ConsolSpv, ConsolPlan

  Facility:
      id: id
      name: string
      contractor_id: id foreign:contractors
      consultant_id: id foreign:consultants
      district_id: id foreign:districts
      village_id: id foreign:villages
      length: decimal
      width: decimal nullable
      lat: string
      lng: string
      real_1: decimal nullable
      real_2: decimal nullable
      real_3: decimal nullable
      real_4: decimal nullable
      real_5: decimal nullable
      real_6: decimal nullable
      real_7: decimal nullable
      real_8: decimal nullable
      photo_0: string nullable
      photo_50: string nullable
      photo_100: string nullable
      photo_pho: string nullable
      note: text nullable
      note_pho: text nullable
      team: json nullable
      construct_type: string
      spending_type: string
      timestamps: true
      relationships:
       belongsTo: District, Village, Contractor, Consultant

  Survey:
      id: id
      name: string
      supervisor: string
      district_id: id foreign:districts
      village_id: id foreign:villages
      length: decimal
      type: string
      program: string
      lat: string
      lng: string
      note: text nullable
      timestamps: true
      relationships:
       belongsTo: District, Village
       hasMany: SurveyPhoto

  SurveyPhoto:
      id: id
      survey_id: id foreign:surveys
      description: text
      photo_url: string
      timestamps: true
      relationships:
       belongsTo: Survey

  
  ProcurementOfficer:
      id: id
      name: string
      nip: string
      grade: string nullable
      timestamps: true
      relationships:
       hasMany: Work, Construction, Spv, Plan, ConsolSpv, ConsolPlan

  Officer:
      id: id
      name: string
      nip: string
      grade: string nullable
      timestamps: true

  Work:
      id: id
      year: integer
      name: string
      contract_date: date nullable
      contract_number: string
      contractor_id: id foreign:contractors
      consultant_id: id foreign:consultants
      supervisor_id: id foreign:consultants
      contract_value: decimal
      progress: decimal default:0
      cutoff: date
      status: string default:'belum kontrak'
      paid: decimal nullable
      timestamps: true
      relationships:
       belongsTo: Contractor, Consultant

  Construction:
      id: id
      procurement_officer_id: id foreign:procurement_officers
      oe: decimal
      bid_value: decimal
      correction_value: decimal
      nego_value: decimal
      contractor_id: id foreign:contractors
      invite_date: date
      evaluation_date: date
      nego_date: date
      BAHPL_date: date
      sppbj_date: date
      spk_date: date
      account_type: string
      program: string default:'P4K'
      duration: integer
      district_id: id foreign:districts
      location: string
      consultant_id: id foreign:consultants
      timestamps: true
      relationships:
       belongsTo: ProcurementOfficer, District, Contractor, Consultant

  Plan:
      id: id
      year: integer
      procurement_officer_id: id foreign:procurement_officers
      oe: decimal
      bid_value: decimal
      correction_value: decimal
      nego_value: decimal
      consultant_id: id foreign:consultants
      invite_date: date
      evaluation_date: date
      nego_date: date
      BAHPL_date: date
      sppbj_date: date
      spk_date: date
      account_type: string
      program: string
      duration: integer
      timestamps: true
      relationships:
       belongsTo: ProcurementOfficer, Consultant

  ConsolPlan:
      id: id
      year: integer
      procurement_officer_id: id foreign:procurement_officers
      bid_value: decimal
      correction_value: decimal
      nego_value: decimal
      consultant_id: id foreign:consultants
      invite_date: date
      evaluation_date: date
      nego_date: date
      BAHPL_date: date
      sppbj_date: date
      spk_date: date
      account_type: string
      program: string
      duration: integer
      timestamps: true
      relationships:
       belongsTo: ProcurementOfficer, Consultant
       hasMany: ConsolPlanDetail

  ConsolPlanDetail:
      id: id
      consolidation_id: id foreign:consol_plans
      budget: decimal
      name: string
      nego_value: decimal
      timestamps: true
      relationships:
       belongsTo: ConsolPlan

  ConsolSpv:
      id: id
      year: integer
      procurement_officer_id: id foreign:procurement_officers
      bid_value: decimal
      correction_value: decimal
      nego_value: decimal
      consultant_id: id foreign:consultants
      invite_date: date
      evaluation_date: date
      nego_date: date
      BAHPL_date: date
      sppbj_date: date
      spk_date: date
      account_type: string
      program: string
      duration: integer
      timestamps: true
      relationships:
       belongsTo: ProcurementOfficer, Consultant
       hasMany: ConsolSpvDetail

  ConsolSpvDetail:
      id: id
      consolidation_id: id foreign:consol_spvs
      budget: decimal
      name: string
      nego_value: decimal
      timestamps: true
      relationships:
       belongsTo: ConsolSpv

  Spv:
      id: id
      procurement_officer_id: id foreign:procurement_officers
      oe: decimal
      bid_value: decimal
      correction_value: decimal
      nego_value: decimal
      consultant_id: id foreign:consultants
      invite_date: date
      evaluation_date: date
      nego_date: date
      BAHPL_date: date
      sppbj_date: date
      spk_date: date
      account_type: string
      program: string default:'P4K'
      duration: integer
      timestamps: true
      relationships:
       belongsTo: ProcurementOfficer, Consultant

  Pokir:
      id: id
      name: string
      year: integer
      status: string default:'Belum'
      district_id: id foreign:districts
      timestamps: true
      relationships:
       belongsTo: District

  Musrenbang:
      id: id
      name: string
      year: integer
      status: string default:'Belum'
      district_id: id foreign:districts
      timestamps: true
      relationships:
       belongsTo: District